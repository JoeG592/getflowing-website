<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Get Flowing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fef2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background: white;
      border-bottom: 2px solid #1f2937;
      padding: 1rem 2rem;
    }
    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      width: 48px;
      height: 48px;
      background: #64748b;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #dc2626;
    }
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 2px solid #1f2937;
      max-width: 500px;
      width: 100%;
      min-height: 500px;
    }
    h2 {
      text-align: center;
      color: #1f2937;
      margin-bottom: 2rem;
      font-size: 28px;
    }
    .loading {
      text-align: center;
      color: #666;
      padding: 2rem;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #dc2626;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-content">
      <a href="/" style="display: flex; align-items: center; gap: 1rem; text-decoration: none;">
        <div class="logo">GF</div>
        <div class="title">GET FLOWING, EH</div>
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Get Started Free</h2>
      <div id="clerk-signup">
        <div class="loading">
          <div class="spinner"></div>
          <p>Redirecting to sign up...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Immediately redirect to Clerk's hosted page
    setTimeout(() => {
      const redirectUrl = encodeURIComponent(window.location.origin + '/dashboard-static.html');
      window.location.href = 'https://vocal-sunbeam-28.clerk.accounts.dev/sign-up?redirect_url=' + redirectUrl;
    }, 1000);
  </script>

</body>
</html>
