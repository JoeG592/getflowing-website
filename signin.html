<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Get Flowing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fef2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 2px solid #1f2937;
      text-align: center;
    }
    h2 { color: #1f2937; margin-bottom: 1rem; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #dc2626;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Redirecting to Sign In...</h2>
    <div class="spinner"></div>
    <p style="color: #666;">Taking you to secure authentication...</p>
  </div>

  <script>
    // Redirect to Clerk WITHOUT redirect_url - let Clerk use its default
    window.location.href = 'https://vocal-sunbeam-28.accounts.dev/sign-in';
  </script>
</body>
</html>
