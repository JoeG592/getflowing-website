<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Get Flowing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fef2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 2px solid #1f2937;
      text-align: center;
    }
    h2 { color: #1f2937; margin-bottom: 1rem; }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #dc2626;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Redirecting to Sign In...</h2>
    <div class="spinner"></div>
    <p style="color: #666;">Taking you to secure authentication...</p>
    <div id="clerk-signin" style="margin-top: 2rem;"></div>
  </div>

  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_dm9jYWwtc3VuYmVhbS0yOC5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://vocal-sunbeam-28.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
  ></script>

  <script>
    window.addEventListener('load', async function () {
      // Wait for Clerk to be available
      let attempts = 0;
      while (!window.Clerk && attempts < 50) {
        await new Promise(r => setTimeout(r, 100));
        attempts++;
      }

      if (window.Clerk) {
        try {
          await window.Clerk.load();
          
          // Check if already signed in
          if (window.Clerk.user) {
            window.location.href = '/welcome.html';
            return;
          }

          // Mount sign-in component
          const div = document.getElementById('clerk-signin');
          if (div && window.Clerk.mountSignIn) {
            div.innerHTML = ''; // Clear loading message
            window.Clerk.mountSignIn(div, {
              afterSignInUrl: '/welcome.html',
              signUpUrl: '/signup.html'
            });
          }
        } catch (error) {
          console.error('Clerk error:', error);
          document.getElementById('clerk-signin').innerHTML = 
            '<p style="color: #dc2626; text-align: center;">Unable to load sign-in. <a href="https://vocal-sunbeam-28.accounts.dev/sign-in" style="color: #dc2626; text-decoration: underline;">Click here to sign in</a></p>';
        }
      }
    });
  </script>
</body>
</html>
